<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nude Nails Gallery | Shobha Beauty Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Inter',sans-serif;background:#0b0b0b;color:#fff}
    h1,h2,h3{font-family:'Playfair Display',serif}
    .card{background:#111;border:1px solid #262626}
    .card:hover{transform:translateY(-4px);transition:.25s}
  </style>
</head>
<body>
  <!-- NAV -->
  <nav class="bg-black/90 border-b border-yellow-600/40 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
      <a href="index.html" class="font-bold">← Back to Home</a>
      <span class="text-yellow-400 font-semibold">Shobha Beauty Studio</span>
    </div>
  </nav>

  <!-- TITLE -->
  <header class="max-w-7xl mx-auto px-6 py-10 text-center">
    <h1 class="text-4xl md:text-5xl font-bold text-yellow-400">Nude Nails Gallery</h1>
    <p class="text-gray-400 mt-3">Elegant, natural shades — safe gallery (no persons).</p>
  </header>

  <!-- GRID -->
  <main class="max-w-7xl mx-auto px-6 pb-16">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-7">
      <!-- Repeat cards; replace src with your nail photos later -->
      <figure class="card rounded-2xl overflow-hidden">
        <img src="https://placehold.co/800x1000/EADBC8/222?text=Nude+Shade+1" alt="Soft Beige Nude" class="w-full h-96 object-cover">
        <figcaption class="p-4 text-center text-yellow-400 font-semibold">Soft Beige Nude</figcaption>
      </figure>

      <figure class="card rounded-2xl overflow-hidden">
        <img src="https://placehold.co/800x1000/DCC6B8/222?text=Nude+Shade+2" alt="Peach Nude" class="w-full h-96 object-cover">
        <figcaption class="p-4 text-center text-yellow-400 font-semibold">Peach Nude</figcaption>
      </figure>

      <figure class="card rounded-2xl overflow-hidden">
        <img src="https://placehold.co/800x1000/F1E0D6/222?text=Nude+Shade+3" alt="Classic Light Nude" class="w-full h-96 object-cover">
        <figcaption class="p-4 text-center text-yellow-400 font-semibold">Classic Light Nude</figcaption>
      </figure>

      <figure class="card rounded-2xl overflow-hidden">
        <img src="https://placehold.co/800x1000/CBB8A9/222?text=Nude+Shade+4" alt="Coffee Nude" class="w-full h-96 object-cover">
        <figcaption class="p-4 text-center text-yellow-400 font-semibold">Coffee Nude</figcaption>
      </figure>

      <figure class="card rounded-2xl overflow-hidden">
        <img src="https://placehold.co/800x1000/E9DCCC/222?text=Nude+Shade+5" alt="Natural Nude" class="w-full h-96 object-cover">
        <figcaption class="p-4 text-center text-yellow-400 font-semibold">Natural Nude</figcaption>
      </figure>

      <figure class="card rounded-2xl overflow-hidden">
        <img src="https://placehold.co/800x1000/F5E5DA/222?text=Nude+Shade+6" alt="Pink Nude" class="w-full h-96 object-cover">
        <figcaption class="p-4 text-center text-yellow-400 font-semibold">Pink Nude</figcaption>
      </figure>
    </div>
  </main>

  <footer class="text-center border-t border-gray-800 py-8 text-gray-400">
    © 2024 Shobha Beauty Studio & Nails
  </footer>
</body>
</html>
